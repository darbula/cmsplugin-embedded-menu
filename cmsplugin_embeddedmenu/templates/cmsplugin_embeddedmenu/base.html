<div id="cms-menu-{{ instance.id }}" class="cms-plugin embedded-menu {{ template }}" data-plugin-position="{{ instance.position }}">
    {% if instance.menu_title %}<h2>{{ instance.menu_title }}{% if instance.sub_title %}<small>{{ instance.sub_title }}</small>{% endif %}</h2>{% endif %}
    <div>
		<ul id="panel-group-{{ instance.id }}" class="panel-group">
		{% for node in MenuItems %}
			{% include instance.template %}
		{% endfor %}
		</ul>
    </div>
</div>
